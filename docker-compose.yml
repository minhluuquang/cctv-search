version: "3.8"

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NVR_HOST=${NVR_HOST:-192.168.1.220}
      - NVR_PORT=${NVR_PORT:-554}
      - NVR_USERNAME=${NVR_USERNAME:-admin}
      - NVR_PASSWORD=${NVR_PASSWORD}
      - NVR_CHANNEL=${NVR_CHANNEL:-1}
      - RTSP_TRANSPORT=${RTSP_TRANSPORT:-tcp}
    volumes:
      - ./apps/api/src:/app/src
      - ./clips:/app/clips
      - ./frames:/app/frames
    command: uv run uvicorn cctv_search.api:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cctv-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev
    depends_on:
      - api
    networks:
      - cctv-network

networks:
  cctv-network:
    driver: bridge
